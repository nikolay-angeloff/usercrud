<!DOCTYPE html>
<html>
	<head>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
		<script src="js/knockout-3.4.0.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>
	<body style="padding-top: 60px;">
		<div class="navbar navbar-inverse navbar-fixed-top">
	      <div class="navbar-inner">
	        <div class="container">
	          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="brand" href="knockout">User CRUD</a>
	          <div class="nav-collapse collapse">
	            <ul class="nav">
	              <li><a href="knockout">Knockout</a></li>
	              <li class="active"><a href="angular">Angular</a></li>
	            </ul>
	          </div><!--/.nav-collapse -->

	    <div class="container">
	      <h1>Users</h1>
	      <h2>TBD</h2>
	    </div>
	</body>
	
	!-- Modal -->
	<div id="saveDialog" class="modal fade" role="dialog" data-bind="modal:chosenUser">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Create User</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="firstName">First name</label> <input
								class="form-control" id="firstName"
								placeholder="Enter first name" type="text">
						</div>
						<div class="form-group">
							<label for="lastName">Last name</label> <input
								class="form-control" id="lastName" placeholder="Enter last name"
								type="text">
						</div>
						<div class="form-group">
							<label for="email">Email</label> <input class="form-control"
								id="email" placeholder="Enter email" type="email">
						</div>
						<div class="form-group">
							<label for="birthDate">Birth Date</label> <input
								class="form-control" id="birthDate"
								placeholder="Enter date of birth" type="date">
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-th"></span>
							</div>
							<script type="text/javascript">
				            $(function () {
				            	$("#birthDate").datepicker({
				            		changeYear: true,
				            		dateFormat: "yy-mm-dd"
				            	});
				            });
				        </script>
						</div>
						<button type="submit" class="btn btn-primary" data-dismiss="modal">Submit</button>
					</form>
				</div>

			</div>
		
		</div>
	</div>
</html>
